<!-- sign-in.component.html -->
<div class="sign-in-container">
  <div class="container-logo">
    <img
      src="../../../assets/Red Simple Medical Health Logo.png"
      width="200px"
      height="200px"
      alt="medical clinics"
    />
  </div>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username or Email</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit" routerLink="/home">Sign In</button>
  </form>
  <a routerLink="/forgot-password">Forgot Password?</a>
</div>
