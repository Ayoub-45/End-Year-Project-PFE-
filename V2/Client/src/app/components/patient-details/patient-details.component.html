{{ title }}

<table>
  <tr>
    <th>id</th>
    <th>code</th>
    <th>nom</th>
    <th>prenom</th>
    <th>sexe</th>
    <th>adresse</th>
    <th>profession</th>
  </tr>
  <tr *ngFor="let patient of service.listPatients">
    <td>{{ patient.id }}</td>
    <td>{{ patient.code }}</td>
    <td>{{ patient.nom }}</td>
    <td>{{ patient.prenom }}</td>
    <td>{{ patient.sexe }}</td>
    <td>{{ patient.adresse }}</td>
    <td>{{ patient.profession }}</td>
  </tr>
</table>
