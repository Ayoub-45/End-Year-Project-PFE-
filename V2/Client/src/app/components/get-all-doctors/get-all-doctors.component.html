<div class="doctor-list">
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Speciality</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <td>{{ doctor.prenom }}</td>
        <td>{{ doctor.nom }}</td>
        <td><app-specialite [id]="doctor.idSpecialite"></app-specialite></td>
        <td>{{ doctor.grade }}</td>
      </tr>
    </tbody>
  </table>
</div>
