<div class="card">
  <form [formGroup]="patientForm" (ngSubmit)="updatePatient()">
    <div class="card-header">
      <h5 class="card-title">Edit Patient</h5>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="code">Code:</label>
        <input
          type="text"
          class="form-control"
          id="code"
          formControlName="code"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nom">Nom:</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            formControlName="nom"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="prenom">Prénom:</label>
          <input
            type="text"
            class="form-control"
            id="prenom"
            formControlName="prenom"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="sexe">Sexe:</label>
        <input
          type="text"
          class="form-control"
          id="sexe"
          formControlName="sexe"
        />
      </div>
      <div class="form-group">
        <label for="adresse">Adresse:</label>
        <input
          type="text"
          class="form-control"
          id="adresse"
          formControlName="adresse"
        />
      </div>
      <div class="form-group">
        <label for="profession">Profession:</label>
        <input
          type="text"
          class="form-control"
          id="profession"
          formControlName="profession"
        />
      </div>
      <div class="form-group">
        <label for="gs">gs(Groupe sanguin):</label>
        <input type="text" class="form-control" id="gs" formControlName="gs" />
      </div>
      <div class="form-group">
        <label for="rh">Facteur Rhésus:</label>
        <input
          type="number"
          class="form-control"
          id="rh"
          formControlName="rh"
        />
      </div>
      <div class="form-group">
        <label for="race">Race:</label>
        <input
          type="text"
          class="form-control"
          id="race"
          formControlName="race"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="poids">Poids (kg):</label>
          <input
            type="number"
            class="form-control"
            id="poids"
            formControlName="poids"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="taille">Taille (cm):</label>
          <input
            type="number"
            class="form-control"
            id="taille"
            formControlName="taille"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="statutMatrimonial">Statut Matrimonial:</label>
        <input
          type="text"
          class="form-control"
          id="statutMatrimonial"
          formControlName="statutMatrimonial"
        />
      </div>
      <div class="form-group">
        <label for="date_Naissance">Date de Naissance:</label>
        <input
          type="date"
          class="form-control"
          id="date_Naissance"
          formControlName="date_Naissance"
        />
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-dark">Update</button>
    </div>
  </form>
</div>
